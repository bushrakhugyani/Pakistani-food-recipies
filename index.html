    <div class="container">
      <header>
        <h1>
          Pakistani Cuisine
          <br />
          AI Recipe Generator

      <main>
        <form id="recipe-generator-form">
          <input
            id="recipe-name"
            type="text"
            placeholder="What recipe do you want?"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" id="submit" />
          <p id="hint">i.e: Biryani, Handi or Garlic Naan</p>
        </form>
